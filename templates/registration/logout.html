{% extends "base.html" %}

{% block title %}Déconnexion réussie{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-secondary text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Déconnexion réussie
                </h3>
            </div>
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-check-circle display-4 text-success"></i>
                </div>
                <h4 class="mb-3">À bientôt !</h4>
                <p class="text-muted mb-4">
                    Vous avez été déconnecté avec succès. Merci d'avoir utilisé notre plateforme.
                </p>
                <div class="d-grid gap-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Se reconnecter
                    </a>
                    <a href="{% url 'course_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house me-1"></i> Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
